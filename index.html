<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Clock</title>
</head>

<body>
    <div class='conteiner'>
        <svg viewBox="-100 -100 200 200">
            <circle class="minute_marker" r="90" pathLength="60" fill='transparent' />
            <circle class="hour_marker" r="90" pathLength="60" fill='transparent' />

            <text class="text" id="text" x='45' y='5'>00</text>

            <g id='hour_hand'>
                <line class='hand' x1='0' y1='0' x2='0' y2='-50' />
                <line class='hand hand--thick' x1='0' y1='-12' x2='0' y2='-50' />
            </g>

            <g id='minute_hand'>
                <line class='hand' x1='0' y1='0' x2='0' y2='-80' />
                <line class='hand hand--thick' x1='0' y1='-12' x2='0' y2='-80' />
            </g>

            <g id='second_hand'>
                <line class='hand hand--second' x1='0' y1='12' x2='0' y2='-80' />
            </g>


        </svg>
    </div>


    <script src="script.js"></script>
</body>

</html>
